<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <title>EXM 2.0 Tweaks</title>
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; connect-src 'self' http://localhost:5000; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: res: http://localhost:5000 https://cdn.discordapp.com https://lh3.googleusercontent.com https://graph.facebook.com https://platform-lookaside.fbsbx.com;"
        />
        <style>
            .loading-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #0d0d13;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: white;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
                z-index: 9999;
            }

            .loading-spinner {
                width: 40px;
                height: 40px;
                border: 3px solid rgba(255, 255, 255, 0.1);
                border-top: 3px solid #ff2e79;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            .loading-text {
                margin-top: 20px;
                font-size: 14px;
                color: rgba(255, 255, 255, 0.7);
            }
        </style>
    </head>

    <body>
        <div id="app">
            <div class="loading-screen" id="loading-screen">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading EXM Tweaks...</div>
            </div>
        </div>
        <script type="module" src="/renderer.tsx"></script>
    </body>
</html>
