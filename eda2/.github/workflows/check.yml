name: Code Check on Push

on:
    push:
        branches: [main, dev]

jobs:
    check:
        runs-on: ubuntu-latest

        steps:
            - name: ⬇️ Checkout repo
              uses: actions/checkout@v3

            - name: 🟢 Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"
                  cache: "npm"

            - name: 📦 Install deps
              run: npm install

            - name: ✅ Run check (lint + format)
              run: npm run check
