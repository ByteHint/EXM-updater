name: Code Check on Push

on:
    push:
        branches: [main, dev]

jobs:
    check:
        runs-on: ubuntu-latest

        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v3

            - name: ğŸŸ¢ Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"
                  cache: "npm"

            - name: ğŸ“¦ Install deps
              run: npm install

            - name: âœ… Run check (lint + format)
              run: npm run check
